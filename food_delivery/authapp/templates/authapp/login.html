{% extends 'authapp/base.html' %}
{% load staticfiles %}


{% block content %}
    <div  class="login-form-position">
    <form action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="Войти">
    </form>
    <button class="form-control">
        <a href="{% url 'auth:register' %}" class="">Зарегистрироваться</a>
    </button>
        <button class="form-control">
        <a href="{% url 'main' %}" class="">На главную страницу</a>
    </button>
    </div>
{% endblock %}
